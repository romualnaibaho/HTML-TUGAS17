<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="author" content="Romual Naibaho">
    <meta name="keywords" content="Niomic, PPM, Bootcamp, HTML">
    <meta name="Description" content="Belajar HTML">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Belajar HTML - NIOMIC</title>

</head>
<style>
    button, input {
        margin-top: 10px;
    }
</style>
<body>

   <h2>Formulir Pendaftaran</h2>

   <form action="#" method="POST">
        <label>Cari Data : </label>
        <input type="search" id="search" name="search"><br>

        <label>Nama Lengkap : </label>
        <input type="text" id="nama" name="nama"><br>

        <label>Alamat Website : </label>
        <input type="url" id="url" name="url"><br>

        <label>Umur : </label>
        <input type="number" id="umur" name="umur" min="10" max="35"><br>

        <label>No HP : </label>
        <input type="tel" id="phone" name="phone"><br>

        <label>Seberapa mengerti Anda tentang materi ini? </label>
        <input type="range" id="vol" name="vol" min="0" max="50"><br>
       
        <input type="submit" value="Submit">
       
   </form>

</body>
</html>
